<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Spotify.css">
    <title>Clon Spotify</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="logo">
                <a href="#">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
                </a>
            </div>
            <nav>
                <div class="menu">
                    <a class="active" href="#"><span><img src="imagenes/home.svg" alt=""></span>Inicio</a>
                    <a href="#"><span><img src="imagenes/search.svg" alt=""></span>Buscar</a>
                    <a href="#"><span><img src="imagenes/libreria.svg" alt=""></span>Tu biblioteca</a> <br>
                    <a href="#"><span><img src="imagenes/agregar.svg" alt=""></span>Crear lista</a>
                    <a href="#"><span><img src="imagenes/heart.svg" alt=""></span>Tus me gusta</a>
                </div>
            </nav>
        </aside>

        <section>
            <header>
                <div class="botones_prev_next">
                    <span class="btn_prev"><img src="imagenes/prev.svg" alt=""></span>
                    <span class="btn_next"><img src="imagenes/next.svg" alt=""></span>
                </div>

                <div class="suscribcion">
                    <div class="mejora_cuenta">
                        <button>INICIAR SESIÓN</button>
                    </div>
                    <div class="perfil">
                        <span class="nombre">REGISTRARSE</span>
                    </div>
                </div>
            </header>
            <div class="contenedor_degradado">
                <div class="banner">
                    <div class="cancion">
                        <figure>
                            <img src="imagenes/Pretty girl.jpg" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="imagenes/new jeans.jpg" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="imagenes/fuji kaze.jpg" alt="">
                        </figure>
                    </div>
                    <div class="cancion">
                        <figure>
                            <img src="imagenes/ariana.jpg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="contenedor_contenido">
                <div class="titulos">
                    <h1>Te podría interesar...</h1>
                </div>
                <div class="generos">
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/tipling rock.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>Tipling Rock</h4>
                            <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/bibi.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>BIBI</h4>
                            <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/layover.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>V</h4>
                            <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/txt.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>TOMORROW X TOGETHER</h4>
                                <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/dpr ian.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>DPR IAN</h4>
                            <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card_imagen"><img src="imagenes/bts.jpg" alt=""></div>
                        <div class="card_text">
                            <h4>BTS</h4>
                            <img src="imagenes/play.svg" alt="">
                        </div>
                    </div>
                    
                </div>
                <div class="titulos">
                    <h2>Canciones recomendadas</h2>
                    <span>Música nueva para ti</span>
                </div>

                <div class="podcast">
                    <div class="card_podcast">
                        <img src="imagenes/black swan.jpg" alt="">
                        <h4>Black Swan</h4>
                        <p>BTS</p>
                    </div>
                    <div class="card_podcast">
                        <img src="imagenes/Pretty girl.jpg" alt="">
                        <h4>Pretty Girl</h4>
                        <p>Clairo</p>
                    </div>
                    <div class="card_podcast">
                        <img src="imagenes/cariño.jpg" alt="">
                        <h4>Cariño</h4>
                        <p>The Marias</p>
                    </div>
                    <div class="card_podcast">
                        <img src="imagenes/vamonos a marte.jpg" alt="">
                        <h4>Vámonos a Marte</h4>
                        <p>Kevin Kaarl</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="controles">
                <img src="imagenes/prev_footer.svg" alt="">
                <img src="imagenes/play_footer.svg" alt="">
                <img src="imagenes/next_footer.svg" alt="">
            </div>
            <div class="progreso">
                <span>0:00</span>
                <div class="barra_progreso"></div>
                <span>5:00</span>
            </div>
        </footer>

    </div>
</body>

</html>
